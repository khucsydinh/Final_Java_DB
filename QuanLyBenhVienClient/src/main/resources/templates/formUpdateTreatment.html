<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/styles.css}">

    <title>Update Treatment</title>
</head>

<body>
    <!-- Navigation -->
    <div class="container menu-nav text-white" th:replace="~{fragments/navigation :: navigation}">
    </div><!-- /.navigation -->

    <div class="container">
        <div class="page-content">
            <div class="col-md-12">
                <div class="row">
                    <h2 class="widget-title">Treatment Details</h2>
                    <div class="divider"></div>
                </div>

                <div class="row">
                    <form method="POST" th:action="@{/treatment/edit/{id}/{id2}/{id3}/{id4}/{id5}/{id6}/{id7}
                    (id=${treatment.ID_Treatment},
                    id2=${treatment.IDExamination},
                    id3=${treatment.nameDisease},
                    id4=${treatment.ID_DoctorExamination},
                    id5=${treatment.ID_DoctorCure},
                    id6=${treatment.IDPatient},
                    id7=${treatment.ID_Nurse})}"  th:object="${treatment}">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="atTime">Time</label>
                                <input type="text" class="form-control" th:field="*{atTime}" name="atTime" th:placeholder="*{atTime}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="status">Status</label>
                                <input type="text" class="form-control" th:field="*{status}" name="atTime" th:placeholder="*{status}">
                            </div>
                        </div>

                        <button type="submit" class="btn-primary btn-lg btn">Update Treatment</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</form>
</body>
</html>
