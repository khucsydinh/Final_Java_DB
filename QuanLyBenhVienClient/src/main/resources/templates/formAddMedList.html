<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/styles.css}">

    <title>Add Prescription</title>
</head>

<body>
<!-- Navigation -->
<div class="container menu-nav text-white" th:replace="~{fragments/navigation :: navigation}">
</div><!-- /.navigation -->

<div class="container">
    <div class="page-content">
        <div class="col-md-12">
            <div class="row">
                <h2 class="widget-title">Prescription Details</h2>
                <div class="divider"></div>
            </div>

            <div class="row">
                <form method="POST" th:action="@{/medlist}" action="" th:object="${medlist}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="IDExamination">Examination ID</label>
                            <input type="text" class="form-control" th:field="*{IDExamination}" name="IDExamination">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ID_Treatment">Treatment ID</label>
                            <input type="text" class="form-control" th:field="*{ID_Treatment}" name="ID_Treatment">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ID_DoctorExamination">Doctor Examination ID</label>
                            <input type="text" class="form-control" th:field="*{ID_DoctorExamination}" name="ID_DoctorExamination">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ID_DoctorCure">Doctor Treatment ID</label>
                            <input type="text" class="form-control" th:field="*{ID_DoctorCure}" name="ID_DoctorCure">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="IDPatient">Patient ID</label>
                            <input type="text" class="form-control" th:field="*{IDPatient}" name="IDPatient">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nameDisease">Disease Name</label>
                            <input type="text" class="form-control" th:field="*{nameDisease}" name="nameDisease">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary btn-lg btn">Save Prescription</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
