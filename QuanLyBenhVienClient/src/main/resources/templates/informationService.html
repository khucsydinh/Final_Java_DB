<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Service</title>
</head>
<body>
<h1>Information Service</h1>
<form method="post" th:action="@{/service/search}" action="#">
    <div>
        <input name="nameService" type="text" placeholder="Search by Name Service">
        <button>Search</button>
    </div>
    <div>
        <table cellpadding="5" border="1" th:object="${services}">
            <tr>
                <td align="right"><label for="nameService">Name</label></td>
                <td align="right"><label for="price">Price</label></td>
                <td align="right"><label for="Delete">Delete</label></td>
                <td align="right"><label for="Edit">Edit</label></td>
            </tr>
            <tr th:each="service:${services}">
                <td align="left"><label th:text="${service.nameService}"></label></td>
                <td align="left"><label th:text="${service.price}"></label></td>
                <td><a href="#" th:href="@{/service/delete/{nameService}(nameService=${service.nameService})}">delete</a></td>
                <td><a href="#" th:href="@{/service/edit/{nameService}(nameService=${service.nameService})}">exit</a></td>
            </tr>
        </table>
    </div>
</form>
<h2><a th:href="@{/service/add}" href="#">Add new Service</a></h2>
</body>
</html>
